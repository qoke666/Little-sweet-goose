<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetBox & Cakes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- –û–ë–©–ò–ï –°–¢–ò–õ–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï --- */
        :root {
            --primary-bg: #FFF8F2; /* –Ω–µ–∂–Ω—ã–π –∫—Ä–µ–º–æ–≤—ã–π —Ñ–æ–Ω */
            --primary-text: #4A3F35; /* —Ç–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            --accent-color: #E88D67; /* –ø–µ—Ä—Å–∏–∫–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
            --accent-hover: #D07A58;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            padding: 15px;
            overscroll-behavior-y: none; /* –£–±–∏—Ä–∞–µ–º "–æ—Ç—Ç—è–≥–∏–≤–∞–Ω–∏–µ" —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }

        /* --- –®–ê–ü–ö–ê --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }

        .header-title {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: var(--accent-color);
        }

        .cart-button {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
        }

        .cart-icon {
            width: 28px;
            height: 28px;
        }

        .cart-counter {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--accent-color);
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            transition: transform 0.2s ease;
        }

        .cart-counter.visible {
            transform: scale(1);
        }
        
        /* --- –°–ï–¢–ö–ê –ü–†–û–î–£–ö–¢–û–í --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .product-info {
            padding: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 5px 0;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            width: calc(100% - 40px);
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.visible .modal-content {
            transform: scale(1);
        }

        .modal img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .modal-desc {
            font-size: 14px;
            margin: 15px 0;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        /* --- –ö–û–†–ó–ò–ù–ê –ò –û–§–û–†–ú–õ–ï–ù–ò–ï –ó–ê–ö–ê–ó–ê --- */
        .page {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        
        .page.active {
            display: block;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cart-item-details { flex-grow: 1; }
        .cart-item-name { font-weight: bold; }
        
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background: #f0f0f0;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .quantity-value {
            margin: 0 10px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .total-amount { text-align: right; font-size: 20px; font-weight: bold; margin: 20px 0; }
        .back-button { margin-right: 10px; background-color: #eee; color: var(--primary-text); }

        /* --- –°–ü–ò–ù–ù–ï–† –ò –°–û–û–ë–©–ï–ù–ò–ï –û–ë –£–°–ü–ï–•–ï --- */
        .loader-overlay, .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-hover);
        }
        .success-icon { font-size: 60px; }
        
    </style>
</head>
<body>

    <main id="catalog-page" class="page active">
        <header class="header">
            <h1 class="header-title">SweetBox & Cakes</h1>
            <button class="cart-button" onclick="showCartPage()">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.29977 5H21L19 12H7.37671M6.29977 5L3 2M6.29977 5L7.37671 12M7.37671 12L8 14H18.5M19 12H7.37671M17 19C17 19.5523 16.5523 20 16 20C15.4477 20 15 19.5523 15 19C15 18.4477 15.4477 18 16 18C16.5523 18 17 18.4477 17 19ZM11 19C11 19.5523 10.5523 20 10 20C9.44772 20 9 19.5523 9 19C9 18.4477 9.44772 18 10 18C10.5523 18 11 18.4477 11 19Z" stroke="#4A3F35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span id="cart-counter" class="cart-counter">0</span>
            </button>
        </header>
        <div id="product-grid" class="product-grid">
            </div>
    </main>
    
    <section id="cart-page" class="page">
        <h2 class="header-title">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-items"></div>
        <div id="empty-cart-message" style="display: none; text-align: center; padding: 40px 0;">
            <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ üôÅ</p>
            <button class="btn-primary" onclick="showCatalogPage()">–ö –≤—ã–±–æ—Ä—É –¥–µ—Å–µ—Ä—Ç–æ–≤</button>
        </div>
        <div id="cart-footer" style="display: none;">
            <p class="total-amount">–ò—Ç–æ–≥–æ: <span id="cart-total">0</span> ‚ÇΩ</p>
            <button class="btn-primary back-button" onclick="showCatalogPage()">–ù–∞–∑–∞–¥</button>
            <button class="btn-primary" onclick="showCheckoutPage()">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
        </div>
    </section>

    <section id="checkout-page" class="page">
        <h2 class="header-title">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="date">–î–∞—Ç–∞ –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">–í—Ä–µ–º—è –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="address">–ê–¥—Ä–µ—Å</label>
                <input type="text" id="address" placeholder="–ì–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞" required>
            </div>
            <div class="form-group">
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="phone" placeholder="+7 (999) 999-99-99" required>
            </div>
            <p class="total-amount">–ö –æ–ø–ª–∞—Ç–µ: <span id="final-total">0</span> ‚ÇΩ</p>
            <button type="button" class="btn-primary back-button" onclick="showCartPage()">–ù–∞–∑–∞–¥</button>
            <button type="submit" class="btn-primary">–ó–∞–∫–∞–∑–∞—Ç—å</button>
        </form>
    </section>

    <div id="product-modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <h3 id="modal-name" class="header-title"></h3>
            <p id="modal-desc"></p>
            <div class="modal-footer">
                <span id="modal-price" class="product-price"></span>
                <button id="modal-add-to-cart-btn" class="btn-primary">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        </div>
    </div>
    
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div id="success-screen" class="success-overlay" style="display: none;">
        <div class="success-message">
            <div class="success-icon">üç∞</div>
            <p>–°–ø–∞—Å–∏–±–æ! <br> –í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç.</p>
        </div>
    </div>


    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // URL –≤–∞—à–µ–≥–æ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è Google Apps Script
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxRK9cnnKCBM4AypS_cPFlYWkowUfBRiwFHbHYBcWNREHuy25nx1JvUVatPtVk1BzU_Mw/exec';
        
        // –°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ (–≤ –±—É–¥—É—â–µ–º –º–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
        const products = [
            { id: 1, name: '–ë–µ–Ω—Ç–æ-—Ç–æ—Ä—Ç', price: 1500, image: 'https://i.pinimg.com/564x/41/50/42/41504284524c52994966113b245039f3.jpg', description: '–ú–∞–ª–µ–Ω—å–∫–∏–π —Ç–æ—Ä—Ç –¥–ª—è –¥–≤–æ–∏—Ö —Å –ª—é–±–æ–π –Ω–∞–¥–ø–∏—Å—å—é. –ò–¥–µ–∞–ª—å–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫!' },
            { id: 2, name: '–ß–∏–∑–∫–µ–π–∫ "–ù—å—é-–ô–æ—Ä–∫"', price: 2500, image: 'https://i.pinimg.com/564x/12/35/05/123505b38d3810237fa361e27160754e.jpg', description: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —á–∏–∑–∫–µ–π–∫ –Ω–∞ –ø–µ—Å–æ—á–Ω–æ–π –æ—Å–Ω–æ–≤–µ —Å –Ω–µ–∂–Ω—ã–º —Å–ª–∏–≤–æ—á–Ω—ã–º —Å—ã—Ä–æ–º.' },
            { id: 3, name: '–ö–∞–ø–∫–µ–π–∫–∏ (6 —à—Ç)', price: 1200, image: 'https://i.pinimg.com/564x/b8/91/3d/b8913d80db1e03ca4d715aa318722c6b.jpg', description: '–ù–∞–±–æ—Ä –∏–∑ —à–µ—Å—Ç–∏ –Ω–µ–∂–Ω—ã—Ö –∫–∞–ø–∫–µ–π–∫–æ–≤ —Å –∫—Ä–µ–º–æ–≤–æ–π —à–∞–ø–æ—á–∫–æ–π.' },
            { id: 4, name: '–¢—Ä–∞–π—Ñ–ª—ã (4 —à—Ç)', price: 1000, image: 'https://i.pinimg.com/564x/4b/31/57/4b315757b42c4b82c6cfb2f3dfd9ba0d.jpg', description: '–î–µ—Å–µ—Ä—Ç –≤ —Å—Ç–∞–∫–∞–Ω—á–∏–∫–µ. –ë–∏—Å–∫–≤–∏—Ç, –∫—Ä–µ–º –∏ —è–≥–æ–¥–Ω–∞—è –Ω–∞—á–∏–Ω–∫–∞.' }
        ];

        let cart = {};

        // --- –õ–û–ì–ò–ö–ê –ù–ê–í–ò–ì–ê–¶–ò–ò ---
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
        const showCatalogPage = () => showPage('catalog-page');
        const showCartPage = () => {
            renderCart();
            showPage('cart-page');
        };
        const showCheckoutPage = () => {
            document.getElementById('final-total').textContent = calculateTotal();
            showPage('checkout-page');
        };

        // --- –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê ---
        const modal = document.getElementById('product-modal');
        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('modal-img').src = product.image;
            document.getElementById('modal-name').textContent = product.name;
            document.getElementById('modal-desc').textContent = product.description;
            document.getElementById('modal-price').textContent = `${product.price} ‚ÇΩ`;
            
            const addToCartBtn = document.getElementById('modal-add-to-cart-btn');
            addToCartBtn.onclick = () => {
                addToCart(productId);
                modal.classList.remove('visible');
            };

            modal.classList.add('visible');
        }
        function closeModal(event) {
             if (event.target === modal) {
                modal.classList.remove('visible');
            }
        }

        // --- –õ–û–ì–ò–ö–ê –ö–û–†–ó–ò–ù–´ ---
        function addToCart(productId) {
            cart[productId] = (cart[productId] || 0) + 1;
            updateCartCounter();
        }

        function removeFromCart(productId) {
            if (cart[productId] > 1) {
                cart[productId]--;
            } else {
                delete cart[productId];
            }
            renderCart();
            updateCartCounter();
        }

        function updateCartCounter() {
            const totalItems = Object.values(cart).reduce((sum, count) => sum + count, 0);
            const counter = document.getElementById('cart-counter');
            counter.textContent = totalItems;
            if (totalItems > 0) {
                counter.classList.add('visible');
            } else {
                counter.classList.remove('visible');
            }
        }
        
        function calculateTotal() {
            return Object.entries(cart).reduce((total, [productId, quantity]) => {
                const product = products.find(p => p.id == productId);
                return total + (product.price * quantity);
            }, 0);
        }

        // --- –†–ï–ù–î–ï–† (–û–¢–†–ò–°–û–í–ö–ê) –≠–õ–ï–ú–ï–ù–¢–û–í ---
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach(product => {
                grid.innerHTML += `
                    <div class="product-card" onclick="openModal(${product.id})">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-price">${product.price} ‚ÇΩ</p>
                        </div>
                    </div>
                `;
            });
        }
        
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            const total = calculateTotal();

            if (Object.keys(cart).length === 0) {
                document.getElementById('empty-cart-message').style.display = 'block';
                document.getElementById('cart-footer').style.display = 'none';
            } else {
                document.getElementById('empty-cart-message').style.display = 'none';
                document.getElementById('cart-footer').style.display = 'block';

                Object.entries(cart).forEach(([productId, quantity]) => {
                    const product = products.find(p => p.id == productId);
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="cart-item-details">
                                <span class="cart-item-name">${product.name}</span>
                                <span class="cart-item-price">${product.price} ‚ÇΩ</span>
                            </div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="removeFromCart(${productId})">-</button>
                                <span class="quantity-value">${quantity}</span>
                                <button class="quantity-btn" onclick="addToCart(${productId}); renderCart();">+</button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('cart-total').textContent = total;
            }
        }
        
        // --- –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• ---
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';

            const orderDetails = Object.entries(cart).map(([productId, quantity]) => {
                const product = products.find(p => p.id == productId);
                return {
                    name: product.name,
                    quantity: quantity,
                    price: product.price
                };
            });

            const data = {
                event: 'order_submit',
                user_id: tg.initDataUnsafe.user?.id || 'unknown',
                username: tg.initDataUnsafe.user?.username || 'unknown',
                first_name: tg.initDataUnsafe.user?.first_name || '',
                last_name: tg.initDataUnsafe.user?.last_name || '',
                timestamp: new Date().toISOString(),
                additional: {
                    order_id: `ORD-${Date.now()}`,
                    order_details: orderDetails,
                    total_amount: calculateTotal(),
                    delivery_fee: 0, // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É —Ä–∞—Å—á–µ—Ç–∞ –¥–æ—Å—Ç–∞–≤–∫–∏
                    final_amount: calculateTotal(),
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    address: document.getElementById('address').value,
                    phone: document.getElementById('phone').value,
                }
            };
            
            fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // –í–∞–∂–Ω–æ –¥–ª—è GAS
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('loader').style.display = 'none';
                if (result.status === 'ok') {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —É—Å–ø–µ—Ö–∞
                    document.getElementById('success-screen').style.display = 'flex';
                    // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
