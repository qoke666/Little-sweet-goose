<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Canelle — Французская кондитерская</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Canelle Premium Color Palette */
            --background: #FDFBF8;
            --foreground: #2B2622;
            --card: #FFFFFF;
            --card-foreground: #2B2622;
            --primary: #8B6B47;
            --primary-foreground: #FFFFFF;
            --secondary: #F4F1EC;
            --secondary-foreground: #2B2622;
            --muted: #F9F6F1;
            --muted-foreground: #6B645E;
            --accent: #A08766;
            --destructive: #C4414A;
            --border: rgba(43, 38, 34, 0.08);
            --input-background: #FFFFFF;
            
            /* Premium Brand Colors */
            --bronze-primary: #8B6B47;
            --bronze-secondary: #A08766;
            --bronze-light: #C4A885;
            --neutral-light: #F9F6F1;
            --neutral-medium: #F4F1EC;
            --contrast-dark: #2B2622;
            --warm-white: #FDFBF8;
            
            /* Premium Typography */
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            
            /* Premium Shadows */
            --shadow-soft: 0 2px 8px rgba(43, 38, 34, 0.04);
            --shadow-medium: 0 4px 16px rgba(43, 38, 34, 0.08);
            --shadow-large: 0 8px 32px rgba(43, 38, 34, 0.12);
            --shadow-premium: 0 16px 48px rgba(139, 107, 71, 0.15);
        }

        body {
            font-family: var(--font-sans);
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, var(--background) 0%, var(--neutral-light) 100%);
            color: var(--foreground);
            position: relative;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        /* Premium Typography */
        h1, h2, h3 {
            font-family: var(--font-serif);
            color: var(--contrast-dark);
            font-weight: 600;
            letter-spacing: -0.01em;
        }
        h1 { font-size: 2.5rem; line-height: 1.1; }
        h2 { font-size: 2rem; line-height: 1.2; }
        h3 { font-size: 1.5rem; line-height: 1.3; }

        #tsparticles { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
        }

        .animate-zoom-in { animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-fade-in { animation: fadeIn 0.4s ease forwards; }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .carousel { 
            display: flex; 
            overflow-x: auto; 
            white-space: nowrap; 
            scroll-behavior: smooth; 
            touch-action: pan-x; 
            -webkit-overflow-scrolling: touch; 
            scroll-snap-type: x mandatory; 
            scrollbar-width: none; 
            -ms-overflow-style: none; 
            position: relative; 
            width: 343px; 
            height: 156px; 
            margin: 12px auto; 
            border-radius: 16px; 
            overflow: hidden; 
            background: var(--contrast-dark); 
            max-width: 100%; 
            box-shadow: var(--shadow-large);
        }
        .carousel::-webkit-scrollbar { display: none; }
        .carousel a { 
            display: block; 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            opacity: 0; 
            transition: opacity .6s cubic-bezier(0.4, 0, 0.2, 1), transform .6s cubic-bezier(0.4, 0, 0.2, 1); 
            transform: scale(1); 
        }
        .carousel a.active { opacity: 1; z-index: 1; transform: scale(1.01); }
        .carousel img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .carousel .hot { 
            position: absolute; 
            top: 12px; 
            left: 20px; 
            font-size: 18px; 
            font-weight: 600; 
            color: #ffffff; 
            z-index: 2; 
            font-family: var(--font-serif);
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .carousel-dots { 
            position: absolute; 
            bottom: 12px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 8px; 
            z-index: 2; 
        }
        .carousel-dots .dot { 
            width: 6px; 
            height: 6px; 
            border-radius: 50%; 
            background: rgba(255,255,255,0.4); 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .carousel-dots .dot.active { 
            background: var(--bronze-light); 
            transform: scale(1.2);
        }

        /* Premium product image carousel */
        .product-image-carousel { 
            position: relative; 
            width: 100%; 
            height: 320px; 
            overflow: hidden; 
            border-radius: 16px; 
            background: var(--neutral-light); 
            margin-bottom: 20px;
            box-shadow: var(--shadow-medium);
        }
        .product-image-carousel img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            position: absolute; 
            top: 0; 
            left: 0; 
            opacity: 0; 
            transition: opacity .5s cubic-bezier(0.4, 0, 0.2, 1), transform .5s cubic-bezier(0.4, 0, 0.2, 1); 
            transform: translateX(0); 
        }
        .product-image-carousel img.active { opacity: 1; z-index: 1; transform: translateX(0); }
        .product-image-dots { 
            position: absolute; 
            bottom: 12px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 6px; 
            z-index: 2; 
        }
        .product-image-dots .dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            background: rgba(255,255,255,0.6); 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .product-image-dots .dot.active { 
            background: #ffffff; 
            transform: scale(1.1);
        }

        .cart-modal, .product-detail { height: 100dvh; max-height: 100dvh; overflow-y: auto; }

        /* Premium modal backdrop */
        .modal-backdrop {
            position: fixed; 
            inset: 0; 
            background: linear-gradient(135deg, rgba(43, 38, 34, 0.6) 0%, rgba(139, 107, 71, 0.4) 100%);
            backdrop-filter: blur(8px);
            z-index: 90; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity .3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-backdrop.visible { opacity: 1; pointer-events: auto; }

        /* set modals above backdrop */
        #cart-modal { z-index: 100; }
        #product-detail { z-index: 100; }
        #checkout-modal { z-index: 102; }

        .input-field { 
            width: 100%; 
            box-sizing: border-box; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--input-background);
            border: 1px solid var(--border);
            font-family: var(--font-sans);
            font-weight: 400;
        }
        .input-field:focus { 
            border-color: var(--bronze-primary); 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(139, 107, 71, 0.1);
            background: var(--card);
        }
        
        .quantity-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            background: var(--card); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            color: var(--contrast-dark);
            box-shadow: var(--shadow-soft);
        }
        .quantity-btn:hover { 
            background: var(--neutral-light); 
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }
        .quantity-btn:active { transform: translateY(0); }
        .quantity-btn svg { width: 16px; height: 16px; }
        
        .hot-badge { 
            position: absolute; 
            top: 12px; 
            left: 12px; 
            background: linear-gradient(135deg, var(--destructive) 0%, #E85A65 100%); 
            color: white; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 10px; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-medium);
        }

        /* Premium header */
        .header-elements {
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0;
            z-index: 130;
            padding: 0; 
            height: 64px; 
            background: rgba(253, 251, 248, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            pointer-events: auto;
        }
        
        /* hidden state for header when modal open or scroll hide */
        .header-elements.header-hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        /* cart (левый край) */
        .header-elements .cart-edge {
            position: absolute; 
            left: 16px; 
            top: 16px; 
            z-index: 140;
        }
        
        /* премиум тайтл центр */
        .header-elements .header-title {
            position: absolute; 
            left: 50%; 
            top: 16px; 
            transform: translateX(-50%); 
            z-index: 135; 
            font-size: 20px; 
            font-weight: 600; 
            color: var(--contrast-dark);
            font-family: var(--font-serif);
            letter-spacing: 0.5px;
        }
        
        /* соц. иконки (правый край) */
        .header-elements .social-edge {
            position: absolute; 
            right: 16px; 
            top: 14px; 
            z-index: 140; 
            display: flex; 
            gap: 8px; 
            align-items: center;
        }

        /* Premium icon styling */
        .header-elements .icon-btn, .header-elements .social-edge a {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-soft);
        }
        .header-elements .icon-btn i, .header-elements .social-edge i, .header-elements .icon-btn svg {
            font-size: 18px;
            line-height: 1;
            color: var(--contrast-dark);
        }
        .header-elements .icon-btn:hover, .header-elements .social-edge a:hover {
            background: var(--card);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .size-btn.active, .filling-btn.active { 
            background: linear-gradient(135deg, rgba(139, 107, 71, 0.1) 0%, rgba(160, 135, 102, 0.1) 100%); 
            border-color: var(--bronze-primary);
            box-shadow: var(--shadow-medium);
        }

        /* Premium filling image container */
        .filling-image-container { 
            aspect-ratio: 4/3; 
            max-height: 108px; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            border-radius: 12px;
            background: var(--neutral-light);
        }
        .filling-image { 
            display: block; 
            margin: 0 auto; 
            max-width: 90%; 
            max-height: 100px; 
            object-fit: contain; 
            border-radius: 8px; 
        }

        .btn-primary { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: var(--shadow-medium);
            background: linear-gradient(135deg, var(--bronze-primary) 0%, var(--bronze-secondary) 100%);
            color: var(--primary-foreground);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-family: var(--font-sans);
            letter-spacing: 0.01em;
        }
        .btn-primary:hover:not(:disabled) { 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-premium);
            background: linear-gradient(135deg, var(--bronze-secondary) 0%, var(--bronze-light) 100%);
        }
        .btn-primary:active { transform: translateY(0); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .add-to-cart-btn { 
            position: absolute; 
            bottom: 16px; 
            right: 16px; 
            width: 44px; 
            height: 44px; 
            background: linear-gradient(135deg, var(--bronze-primary) 0%, var(--bronze-secondary) 100%); 
            border-radius: 50%; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: var(--shadow-premium); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: none; 
            z-index: 10; 
        }
        .add-to-cart-btn:hover { 
            transform: scale(1.05) translateY(-2px); 
            background: linear-gradient(135deg, var(--bronze-secondary) 0%, var(--bronze-light) 100%); 
        }
        .add-to-cart-btn:active { transform: scale(1.02) translateY(0); }
        .add-to-cart-btn svg { width: 20px; height: 20px; }
        
        @media (min-width: 768px) {
            .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
            .product-card:hover { 
                transform: translateY(-8px); 
                box-shadow: var(--shadow-premium);
            }
        }

        /* Premium product cards */
        .product-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
        }

        .product-card:hover {
            box-shadow: var(--shadow-large);
            border-color: rgba(139, 107, 71, 0.15);
        }

        /* Premium fly-to-cart animation */
        .fly-img {
            position: fixed;
            pointer-events: none;
            z-index: 2200;
            transition: transform 1s cubic-bezier(0.22, 0.9, 0.32, 1), opacity 0.8s ease;
            will-change: transform, opacity;
            border-radius: 12px;
            box-shadow: var(--shadow-premium);
        }

        /* Premium checkout modal */
        #checkout-modal { 
            position: fixed; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            z-index: 102; 
            transform: translateY(110%); 
            transition: transform .4s cubic-bezier(0.4, 0, 0.2, 1); 
            background: var(--card); 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px; 
            box-shadow: var(--shadow-premium); 
            max-height: 85vh; 
            overflow: auto; 
        }
        #checkout-modal.open { transform: translateY(0); }
        
        /* ensure cart items scroll correctly */
        #cart-content .cart-list { 
            max-height: calc(100vh - 220px); 
            overflow: auto; 
            padding: 1.5rem; 
        }

        /* Premium cart badge */
        #cart-badge {
            background: linear-gradient(135deg, var(--bronze-primary) 0%, var(--bronze-secondary) 100%);
            color: var(--primary-foreground);
            box-shadow: var(--shadow-medium);
        }

        /* Premium scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--neutral-light);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--bronze-primary) 0%, var(--bronze-secondary) 100%);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--bronze-secondary) 0%, var(--bronze-light) 100%);
        }

        /* Premium button styling */
        button {
            font-family: var(--font-sans);
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        /* Premium modal styling */
        .cart-modal, .product-detail {
            background: var(--card);
            border-radius: 20px 20px 0 0;
        }

        /* Premium spacing and typography adjustments */
        .main-content {
            padding-top: 80px;
            padding-bottom: 24px;
        }

        /* Premium shadow utilities */
        .shadow-premium { box-shadow: var(--shadow-premium); }
        .shadow-large { box-shadow: var(--shadow-large); }
        .shadow-medium { box-shadow: var(--shadow-medium); }
        .shadow-soft { box-shadow: var(--shadow-soft); }

        /* Premium text styling */
        .text-premium { color: var(--bronze-primary); }
        .text-contrast { color: var(--contrast-dark); }
        .text-muted { color: var(--muted-foreground); }

        /* Premium background styling */
        .bg-premium { background: linear-gradient(135deg, var(--bronze-primary) 0%, var(--bronze-secondary) 100%); }
        .bg-card-premium { background: var(--card); }
        .bg-neutral-light { background: var(--neutral-light); }
        .bg-neutral-medium { background: var(--neutral-medium); }

        /* Premium border styling */
        .border-premium { border-color: var(--border); }

        /* Premium product sections */
        .products-section {
            padding: 2rem 1rem;
            background: var(--background);
        }

        .products-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .products-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 600;
            color: var(--contrast-dark);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .products-subtitle {
            font-family: var(--font-sans);
            font-size: 1rem;
            color: var(--muted-foreground);
            font-weight: 400;
        }
    </style>
</head>
<body class="relative">
    <div id="tsparticles"></div>

    <!-- Premium backdrop -->
    <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true"></div>

    <main class="main-content px-4 max-w-7xl mx-auto relative">

                        <i class="fab fa-telegram-plane"></i>
                    </a>
                    <a href="https://www.instagram.com/thelimitedclub.cpa" target="_blank" class="icon-btn" data-social="instagram" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="carousel">
            <a href="#" class="active"><img src="https://i.postimg.cc/vBRkRQ2m/Group-7.png" alt="promo"></a>

    <!-- Premium checkout modal -->
    <div id="checkout-modal" aria-hidden="true">
        <div class="p-6 border-b border-premium flex items-start gap-4">
            <div class="flex-1">
                <h3 class="text-lg font-bold text-contrast">Оформление заказа</h3>

        function startCarousel() {
            const slides = elements.promoCarousel.querySelectorAll('a');

            function showSlide(index) {
                slides.forEach((s, i) => s.classList.toggle('active', i === index));
                dots.forEach((d, i) => d.classList.toggle('active', i === index));
                currentIndex = index;
            }
            setInterval(() => showSlide((currentIndex + 1) % slides.length), 4000);
            showSlide(currentIndex);
        }

        /* Product image carousel with swipe */
        function startProductImageCarousel() {
            const carousel = elements.detailContent.querySelector('.product-image-carousel');
            if (!carousel) return;
            const images = Array.from(carousel.querySelectorAll('img'));
            const dotsContainer = elements.detailContent.querySelector('.product-image-dots');
            if (!dotsContainer) return;
            const dots = Array.from(dotsContainer.querySelectorAll('.dot'));
            let currentIndex = (typeof appState.productImageIndex === 'number') ? appState.productImageIndex : 0;
            let startX = 0;
            let isPointerDown = false;

            function showImage(index) {
                index = Math.max(0, Math.min(images.length - 1, index));
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                    img.style.transform = (i === index) ? 'translateX(0)' : (i < index ? 'translateX(-6%)' : 'translateX(6%)');
                });
                dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
                currentIndex = index;
                appState.productImageIndex = index;
            }

            dots.forEach((dot, i) => dot.addEventListener('click', () => showImage(i)));

            carousel.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; isPointerDown = true; });
            carousel.addEventListener('touchend', (e) => {
                if (!isPointerDown) return;
                const endX = e.changedTouches[0].clientX;
                const deltaX = startX - endX;
                if (Math.abs(deltaX) > 40) {
                    if (deltaX > 0 && currentIndex < images.length - 1) showImage(currentIndex + 1);
                    else if (deltaX < 0 && currentIndex > 0) showImage(currentIndex - 1);
                }
                isPointerDown = false;
            });

            carousel.addEventListener('mousedown', (e) => { startX = e.clientX; isPointerDown = true; e.preventDefault(); });
            window.addEventListener('mouseup', (e) => {
                if (!isPointerDown) return;
                const endX = e.clientX;
                const deltaX = startX - endX;
                if (Math.abs(deltaX) > 40) {
                    if (deltaX > 0 && currentIndex < images.length - 1) showImage(currentIndex + 1);
                    else if (deltaX < 0 && currentIndex > 0) showImage(currentIndex - 1);
                }
                isPointerDown = false;
            });

            showImage(currentIndex);

        /* Premium fly-to-cart animation */
        function animateImageToCart(imgEl) {
            try {
                if (!imgEl) return;
                const rect = imgEl.getBoundingClientRect();
                const cartRect = elements.cartBtn.getBoundingClientRect();

                const clone = imgEl.cloneNode(true);
                clone.className += ' fly-img';
                clone.style.width = rect.width + 'px';
                clone.style.height = rect.height + 'px';
                clone.style.left = rect.left + 'px';
                clone.style.top = rect.top + 'px';
                clone.style.opacity = '1';
                clone.style.transform = 'translate3d(0,0,0) scale(1)';
                document.body.appendChild(clone);

                // force reflow
                clone.getBoundingClientRect();

                const startCenterX = rect.left + rect.width / 2;
                const startCenterY = rect.top + rect.height / 2;
                const endCenterX = cartRect.left + cartRect.width / 2;
                const endCenterY = cartRect.top + cartRect.height / 2;

                const translateX = endCenterX - startCenterX;
                const translateY = endCenterY - startCenterY;

                requestAnimationFrame(() => {
                    clone.style.transform = `translate3d(${translateX}px, ${translateY}px, 0) scale(0.15) rotate(12deg)`;
                    clone.style.opacity = '0.8';
                });

                setTimeout(() => {
                    clone.style.opacity = '0';
                }, 700);

                setTimeout(() => {
                    clone.remove();
                    elements.cartBadge.animate([
                        { transform: 'scale(1)' },
                        { transform: 'scale(1.4)' },
                        { transform: 'scale(1)' }
                    ], { duration: 400, easing: 'cubic-bezier(.2,.9,.3,1)' });
                }, 1000);
            } catch (e) { console.error('animateImageToCart error', e); }
        }

            try { localStorage.setItem('cart', JSON.stringify(appState.cart)); } catch (e) { console.error('LocalStorage set error', e); }

            updateCartBadge();

            let imgEl = null;

                                    </div>
                                    <button onclick="removeFromCart('${item.id}', '${item.selectedSize ?? ''}', '${item.selectedFilling ?? ''}')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                                        <svg class="icon w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>`; }).join('')}
                </div>
                <div class="border-t border-premium bg-card-premium p-6 sticky bottom-0">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <div class="text-sm text-muted font-medium">Товаров: <strong>${appState.cart.length}</strong></div>
                            ${hasBento ? `<div class="text-sm text-red-600 mt-1 font-medium">В корзине есть бенто — дизайн рассчитывается менеджером.</div>` : ''}
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-muted font-medium">Итого</div>
                            <div class="text-xl font-bold text-premium">${totalAmount} ₽</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="checkout-open-btn" class="btn-primary col-span-2 w-full h-14 rounded-xl text-base font-semibold">Перейти к оформлению</button>
                        <button onclick="clearCart()" class="col-span-1 w-full h-12 border border-premium bg-neutral-light rounded-xl font-medium text-contrast transition-all hover:bg-neutral-medium">Очистить</button>
                        <button onclick="closeCart()" class="col-span-1 w-full h-12 border border-premium bg-neutral-light rounded-xl font-medium text-contrast transition-all hover:bg-neutral-medium">Продолжить покупки</button>
                    </div>
                </div>`;
            const checkoutBtn = document.getElementById('checkout-open-btn');
            if (checkoutBtn) {
                checkoutBtn.addEventListener('click', () => {
                    openCheckout();
                });
            }
        }

        function openProductDetailById(productId) {
            const product = products.find(p => p.id === productId); if (!product) return;
            appState.selectedProduct = product; appState.selectedSize = product.sizes ? 'S' : null; appState.selectedFilling = product.fillings ? product.fillings[0].name : null; appState.productImageIndex = 0; appState.detailQuantity = 1;
            elements.detailTitle.textContent = product.name;
            modalState.detail = true;
            updateHeaderVisibility();
            elements.productDetail.style.transform = 'translateY(0)';
            elements.productDetail.setAttribute('aria-hidden', 'false');
            renderProductDetail();
        }

        function closeProductDetail() { modalState.detail = false; elements.productDetail.style.transform = 'translateY(100%)'; elements.productDetail.setAttribute('aria-hidden', 'true'); appState.detailQuantity = 1; setTimeout(updateHeaderVisibility, 50); }
        function selectSize(size) { appState.selectedSize = size; renderProductDetail(); }
        function selectFilling(filling) { appState.selectedFilling = filling; renderProductDetail(); }

        function renderProductDetail() {
            if (!appState.selectedProduct) return;
            const product = appState.selectedProduct; const size = product.sizes ? product.sizes.find(s => s.size === appState.selectedSize) : null; const price = size ? size.price : product.price;
            elements.detailContent.innerHTML = `<div class="product-image-carousel">${product.images.map((img, i) => `<img src="${img}" alt="${product.name}" class="${i === 0 ? 'active' : ''}">`).join('')}<div class="product-image-dots">${product.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('')}</div></div>
                <div class="space-y-6"><h1 class="text-2xl font-bold text-contrast">${product.name}</h1>
                    ${product.sizes ? `<div class="space-y-4"><h3 class="font-semibold text-lg text-contrast">Размер</h3><div class="grid grid-cols-3 gap-3">${product.sizes.map(s => `<button class="size-btn p-4 rounded-xl border ${appState.selectedSize === s.size ? 'active' : 'border-premium hover:border-bronze-primary'} text-left shadow-soft transition-all" onclick="selectSize('${s.size}')"><div class="font-semibold text-sm">${s.size} (${s.diameter})</div><div class="text-xs text-muted">${s.weight} / ${s.price} ₽</div></button>`).join('')}</div><p class="text-sm text-muted leading-relaxed">${product.included || ''}</p><p class="text-sm text-muted leading-relaxed">${product.extra || ''}</p></div>` : ''}
                    ${product.fillings ? `<div class="space-y-4"><h3 class="font-semibold text-lg text-contrast">Начинка</h3><div class="grid grid-cols-2 gap-3">${product.fillings.map(f => `<button class="filling-btn p-4 rounded-xl border text-center ${appState.selectedFilling === f.name ? 'active' : 'border-premium hover:border-bronze-primary'} shadow-soft transition-all" onclick="selectFilling('${f.name}')"><div class="font-semibold text-sm">${f.name}</div></button>`).join('')}</div><div class="mt-4 filling-image-container"><img id="filling-image" src="${product.fillings.find(f => f.name === appState.selectedFilling).image}" alt="Начинка ${appState.selectedFilling}" class="filling-image"></div></div>` : ''}
                    <div><p class="text-muted text-sm leading-relaxed">${product.description}</p></div>
                    <div class="space-y-3"><button class="flex items-center justify-between w-full py-3 text-left" onclick="toggleIngredients()"><span class="font-semibold text-lg text-contrast">Состав</span><svg id="ingredients-chevron" class="icon w-5 h-5 transition-transform text-muted" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg></button><div id="ingredients-list" class="space-y-2 hidden animate-fade-in">${product.ingredients ? product.ingredients.map(ing => `<div class="text-sm text-muted">• ${ing}</div>`).join('') : '<div class="text-sm text-muted">Состав отсутствует</div>'}</div></div>
                    <div class="space-y-4 pt-4 border-t border-premium"><div class="flex items-center justify-center gap-6"><button class="quantity-btn" onclick="changeDetailQuantity(-1)"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/></svg></button><span id="detail-quantity" class="font-semibold text-xl">${appState.detailQuantity || 1}</span><button class="quantity-btn" onclick="changeDetailQuantity(1)"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg></button></div><button id="detail-add-btn" onclick="addToCartFromDetail()" class="btn-primary w-full h-14 rounded-xl text-base font-semibold">Добавить <span id="detail-total-price">${price}</span> ₽</button></div>
                </div>`;
            startProductImageCarousel();
        }

        function renderProducts() {
            elements.productsCount.textContent = `${products.length} товаров`;
            elements.productsGrid.innerHTML = products.map(renderProductCard).join('');
        }

        function renderProductCard(product) {
            const price = product.sizes ? product.sizes.find(s => s.size === 'S').price : product.price;
            return `
                <div class="product-card bg-card-premium rounded-xl shadow-soft flex flex-col relative" onclick="openProductDetailById('${product.id}')">
                    <div class="relative h-40 bg-neutral-light rounded-t-xl overflow-hidden cursor-pointer">
                        <img data-product-id="${product.id}" src="${product.cartImage || product.images[0]}" alt="${product.name}" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
                        ${product.isHot ? `<div class="hot-badge">НОВИНКА</div>` : ''}
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="font-semibold text-base line-clamp-1 mb-2 text-contrast">${product.name}</h3>
                        <p class="text-sm text-muted line-clamp-2 mb-3 h-10 leading-relaxed">${product.description}</p>
                        <div class="flex items-center justify-between mt-auto pt-3">
                            <div class="flex flex-col">
                                <span class="font-bold text-lg text-premium">${price} ₽</span>
                            </div>
                        </div>
                    </div>
                    <button onclick="addToCartById('${product.id}',1,this); event.stopPropagation();" class="add-to-cart-btn" aria-label="Добавить в корзину">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'linear-gradient(135deg, var(--bronze-primary), var(--bronze-secondary))' : 'var(--destructive)';
            notification.className = `fixed bottom-6 left-1/2 -translate-x-1/2 z-50 px-6 py-4 rounded-xl text-white font-semibold animate-zoom-in shadow-premium`;
            notification.style.background = bgColor;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3500);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) { const later = () => { clearTimeout(timeout); func(...args); }; clearTimeout(timeout); timeout = setTimeout(later, wait); };
        }

        function openCheckout() {
            modalState.checkout = true;
            updateHeaderVisibility();
            elements.checkoutDate.min = getMinOrderDate();
            elements.checkoutDate.value = getMinOrderDate();
            updateCheckoutTotal();
            elements.checkoutModal.classList.add('open');
            elements.checkoutModal.setAttribute('aria-hidden', 'false');
            const telegram = window.Telegram?.WebApp;
            const user = telegram?.initDataUnsafe?.user || {};
            if (user.phone_number && !elements.checkoutPhone.value) elements.checkoutPhone.value = user.phone_number;
        }
        function closeCheckout() {
            modalState.checkout = false;
            elements.checkoutModal.classList.remove('open');
            elements.checkoutModal.setAttribute('aria-hidden', 'true');
            setTimeout(updateHeaderVisibility, 50);
        }
        function updateCheckoutTotal() {
            const totalAmount = appState.cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                const size = product && product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null;
                return sum + (size ? size.price : item.price) * item.quantity;
            }, 0);
            elements.checkoutTotal.textContent = `${totalAmount} ₽`;
        }

        function placeOrderFromCheckout() { placeOrder(); }

        function placeOrder() {
            const checkoutButton = elements.placeOrderBtnElement;
            const dateInput = elements.checkoutDate;
            const timeInput = elements.checkoutTime;
            const phoneInput = elements.checkoutPhone;

            if (!dateInput.value || !timeInput.value || !phoneInput.value) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            if (appState.cart.length === 0) {
                showNotification('Корзина пуста', 'error');
                return;
            }

            checkoutButton.disabled = true;
            checkoutButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Заказ формируется...`;

            const totalAmount = appState.cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                const size = product && product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null;
                return sum + (size ? size.price : item.price) * item.quantity;
            }, 0);

            const telegram = window.Telegram?.WebApp;
            const user = telegram?.initDataUnsafe?.user || {};
            const orderData = {
                event: 'order_submit',
                user_id: user.id || 'unknown',
                username: user.username || '',
                first_name: user.first_name || '',
                last_name: user.last_name || '',
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                additional: {
                    order_id: `ORDER_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    order_details: appState.cart.map(item => ({ id: item.id, name: item.name, price: products.find(p => p.id === item.id).sizes ? products.find(p => p.id === item.id).sizes.find(s => s.size === item.selectedSize).price : item.price, quantity: item.quantity, size: item.selectedSize, filling: item.selectedFilling || null })),
                    total_amount: totalAmount,
                    delivery_type: 'pickup',
                    delivery_fee: 0,
                    final_amount: totalAmount,
                    date: dateInput.value,
                    time: timeInput.value,
                    address: 'Алексеева 43',
                    phone: phoneInput.value
                }
            };

            fetch('https://script.google.com/macros/s/AKfycbyAq2_5piTuUqFu4FxAc1I-3I31nS6SBFxbZVDDbkIPgKyqT3QdcdxjPX8QXIcgjnpS-g/exec', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(orderData), mode: 'no-cors'
            })
            .then(() => {
                showNotification('Заказ успешно оформлен! Ожидайте подтверждения.', 'success');
                clearCart();
                closeCheckout();
                closeCart();
                checkoutButton.disabled = false;
                checkoutButton.textContent = 'Оформить заказ';
            })
            .catch(error => {
                console.error('Error sending order:', error);
                showNotification('Ошибка при отправке заказа', 'error');
                checkoutButton.disabled = false;
                checkoutButton.textContent = 'Оформить заказ';
            });
        }

        function changeDetailQuantity(change) {
            appState.detailQuantity = Math.max(1, (appState.detailQuantity || 1) + change);
            const el = document.getElementById('detail-quantity');
            if (el) el.textContent = appState.detailQuantity;
            if (appState.selectedProduct) {
                const size = appState.selectedProduct.sizes ? appState.selectedProduct.sizes.find(s => s.size === appState.selectedSize) : null;
                const price = size ? size.price : appState.selectedProduct.price;
                const totalPriceEl = document.getElementById('detail-total-price');
                if (totalPriceEl) totalPriceEl.textContent = price * appState.detailQuantity;
            }
        }

        function addToCartFromDetail() {
            if (!appState.selectedProduct) return;
            const activeImg = document.querySelector('#detail-content .product-image-carousel img.active');
            addToCartById(appState.selectedProduct.id, appState.detailQuantity || 1, activeImg || null);
            closeProductDetail();
        }

        function toggleIngredients() { const list = document.getElementById('ingredients-list'); const chevron = document.getElementById('ingredients-chevron'); list.classList.toggle('hidden'); chevron.classList.toggle('rotate-180'); }

        /* HIDE HEADER ON SCROLL (down) - SHOW ON SCROLL UP */
        function initScrollHide() {
            let lastScrollTop = window.pageYOffset || document.documentElement.scrollTop || 0;
            let ticking = false;
            const header = elements.header;
            const SHOW_NEAR_TOP = 140;

            function onScrollTick() {
                const st = window.pageYOffset || document.documentElement.scrollTop || 0;

                if (modalState.cart || modalState.detail || modalState.checkout) {
                    header.classList.add('header-hidden');
                    lastScrollTop = st;
                    ticking = false;
                    return;
                }

                if (st <= SHOW_NEAR_TOP) {
                    header.classList.remove('header-hidden');
                } else {
                    if (st > lastScrollTop && st > 60) {
                        header.classList.add('header-hidden');
                    } else {
                        header.classList.remove('header-hidden');
                    }
                }

                lastScrollTop = st <= 0 ? 0 : st;
                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(onScrollTick);
                    ticking = true;
                }
            }, { passive: true });

            if ((window.pageYOffset || document.documentElement.scrollTop || 0) <= SHOW_NEAR_TOP) {
                header.classList.remove('header-hidden');
            }
        }

        function init() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                try {
                    const parsedCart = JSON.parse(savedCart);
                    if (Array.isArray(parsedCart)) appState.cart = parsedCart;
                } catch (e) { console.error('Could not parse cart from localStorage'); }
            }
            initEventListeners();
            renderProducts();
            updateCartBadge();
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
