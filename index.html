            let currentIndex = 0;
            function showSlide(index) {
                slides.forEach((s, i) => s.classList.toggle('active', i === index));
                dots.forEach((d, i) => d.classList.toggle('active', i === index));
                currentIndex = index;
            }
            setInterval(() => showSlide((currentIndex + 1) % slides.length), 3000);
            showSlide(currentIndex);
        }

        /* Product image carousel with swipe */
        function startProductImageCarousel() {
            const carousel = elements.detailContent.querySelector('.product-image-carousel');
            if (!carousel) return;
            const images = Array.from(carousel.querySelectorAll('img'));
            const dotsContainer = elements.detailContent.querySelector('.product-image-dots');
            if (!dotsContainer) return;
            const dots = Array.from(dotsContainer.querySelectorAll('.dot'));
            let currentIndex = (typeof appState.productImageIndex === 'number') ? appState.productImageIndex : 0;
            let startX = 0;
            let isPointerDown = false;

            function showImage(index) {
                index = Math.max(0, Math.min(images.length - 1, index));
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                    img.style.transform = (i === index) ? 'translateX(0)' : (i < index ? 'translateX(-6%)' : 'translateX(6%)');
                });
                dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
                currentIndex = index;
                appState.productImageIndex = index;
            }

            dots.forEach((dot, i) => dot.addEventListener('click', () => showImage(i)));

            carousel.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; isPointerDown = true; });
            carousel.addEventListener('touchend', (e) => {
                if (!isPointerDown) return;
                const endX = e.changedTouches[0].clientX;
                const deltaX = startX - endX;
                if (Math.abs(deltaX) > 40) {
                    if (deltaX > 0 && currentIndex < images.length - 1) showImage(currentIndex + 1);
                    else if (deltaX < 0 && currentIndex > 0) showImage(currentIndex - 1);
                }
                isPointerDown = false;
            });

            carousel.addEventListener('mousedown', (e) => { startX = e.clientX; isPointerDown = true; e.preventDefault(); });
            window.addEventListener('mouseup', (e) => {
                if (!isPointerDown) return;
                const endX = e.clientX;
                const deltaX = startX - endX;
                if (Math.abs(deltaX) > 40) {
                    if (deltaX > 0 && currentIndex < images.length - 1) showImage(currentIndex + 1);
                    else if (deltaX < 0 && currentIndex > 0) showImage(currentIndex - 1);
                }
                isPointerDown = false;
            });

            showImage(currentIndex);
        }

        function openCart() { elements.cartModal.style.transform = 'translateY(0)'; renderCart(); }
        function closeCart() { elements.cartModal.style.transform = 'translateY(100%)'; }

        function normalizeKey(val) { return val == null ? '' : String(val); }

        function addToCartById(productId, quantity = 1) {
            const product = products.find(p => p.id === productId); if (!product) return;
            appState.selectedSize = product.sizes ? appState.selectedSize || 'S' : null;
            appState.selectedFilling = product.fillings ? appState.selectedFilling || product.fillings[0].name : null;
            const existingItem = appState.cart.find(item => String(item.id) === String(product.id) && normalizeKey(item.selectedSize) === normalizeKey(appState.selectedSize) && normalizeKey(item.selectedFilling) === normalizeKey(appState.selectedFilling));
            if (existingItem) { existingItem.quantity += quantity; } else { appState.cart.push({ ...product, quantity, selectedSize: appState.selectedSize, selectedFilling: appState.selectedFilling }); }
            try { localStorage.setItem('cart', JSON.stringify(appState.cart)); } catch (e) { console.error('LocalStorage set error', e); }
            updateCartBadge();
            showNotification(`${product.name} добавлен в корзину`, 'success');
        }

        function updateCartQuantity(productId, newQuantity, size, filling) {
            const item = appState.cart.find(i => String(i.id) === String(productId) && normalizeKey(i.selectedSize) === normalizeKey(size) && normalizeKey(i.selectedFilling) === normalizeKey(filling));
            if (!item) return;
            if (newQuantity <= 0) { removeFromCart(productId, size, filling); return; }
            item.quantity = newQuantity;
            try { localStorage.setItem('cart', JSON.stringify(appState.cart)); } catch (e) { console.error(e); }
            updateCartBadge();
            renderCart();
        }

        function removeFromCart(productId, size, filling) {
            appState.cart = appState.cart.filter(item => !(String(item.id) === String(productId) && normalizeKey(item.selectedSize) === normalizeKey(size) && normalizeKey(item.selectedFilling) === normalizeKey(filling)));
            try { localStorage.setItem('cart', JSON.stringify(appState.cart)); } catch (e) { console.error(e); }
            updateCartBadge();
            renderCart();
        }

        function clearCart() { appState.cart = []; try { localStorage.setItem('cart', JSON.stringify(appState.cart)); } catch (e) {} updateCartBadge(); renderCart(); }
        function updateCartBadge() { const totalItems = appState.cart.reduce((sum, item) => sum + (item.quantity || 0), 0); elements.cartBadge.textContent = totalItems; elements.cartBadge.classList.toggle('hidden', totalItems === 0); }
        function getMinOrderDate() { const today = new Date(); today.setDate(today.getDate() + 1); return today.toISOString().split('T')[0]; }

        function renderCart() {
            const cartContent = elements.cartContent;
            const hasBento = appState.cart.some(item => item.category === 'bento');
            const totalAmount = appState.cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id); const size = product && product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null; return sum + (size ? size.price : item.price) * item.quantity;
            }, 0);

            if (appState.cart.length === 0) {
                cartContent.innerHTML = `<div class="flex-1 flex flex-col items-center justify-center text-center p-6">
                    <svg class="w-20 h-20 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l-1 12H6L5 9z"/></svg>
                    <p class="text-xl font-semibold text-gray-800">Корзина пуста</p><p class="text-sm text-gray-600">Добавьте вкусные десерты</p>
                    <button onclick="closeCart()" class="btn-primary mt-4 bg-pink-600 text-white rounded-lg p-3 text-base font-semibold shadow-md">Продолжить покупки</button>
                </div>`;
                return;
            }

            cartContent.innerHTML = `
                <div class="cart-list">
                    ${appState.cart.map(item => {
                        const product = products.find(p => p.id === item.id) || {};
                        const size = product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null;
                        const price = size ? size.price : item.price;
                        const fillingText = item.selectedFilling ? `, ${item.selectedFilling}` : '';
                        return `<div class="cart-item animate-fade-in flex gap-4 bg-white p-4 rounded-lg shadow-sm mb-3">
                            <img src="${item.cartImage || 'https://via.placeholder.com/150?text=Placeholder'}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg flex-shrink-0">
                            <div class="flex-1 min-w-0">
                                <h4 class="line-clamp-1 mb-1 font-semibold text-base text-gray-800">${item.name}${item.selectedSize ? ` (${item.selectedSize}${fillingText})` : ''}</h4>
                                <p class="text-sm text-pink-600 font-semibold mb-2">${price} ₽ × ${item.quantity} = ${price * item.quantity} ₽</p>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', ${item.quantity - 1}, '${item.selectedSize ?? ''}', '${item.selectedFilling ?? ''}')">-</button>
                                        <span class="w-8 text-center font-semibold text-base">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', ${item.quantity + 1}, '${item.selectedSize ?? ''}', '${item.selectedFilling ?? ''}')">+</button>
                                    </div>
                                    <button onclick="removeFromCart('${item.id}', '${item.selectedSize ?? ''}', '${item.selectedFilling ?? ''}')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg">
                                        <svg class="icon w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>`; }).join('')}
                </div>
                <div class="border-t bg-white p-4 sticky bottom-0">
                    <div class="flex justify-between items-center mb-3">
                        <div>
                            <div class="text-sm text-gray-600">Товаров: <strong>${appState.cart.length}</strong></div>
                            ${hasBento ? `<div class="text-sm text-red-600 mt-1">В корзине есть бенто — дизайн рассчитывается менеджером.</div>` : ''}
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-gray-600">Итого</div>
                            <div class="text-lg font-bold text-pink-600">${totalAmount} ₽</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="checkout-open-btn" class="btn-primary col-span-2 w-full h-12 bg-pink-600 text-white rounded-lg text-base font-semibold shadow-md">Перейти к оформлению</button>
                        <button onclick="clearCart()" class="col-span-1 w-full h-12 border rounded-lg">Очистить</button>
                        <button onclick="closeCart()" class="col-span-1 w-full h-12 border rounded-lg">Продолжить покупки</button>
                    </div>
                </div>`;
            const checkoutBtn = document.getElementById('checkout-open-btn');
            if (checkoutBtn) {
                checkoutBtn.addEventListener('click', () => {
                    openCheckout();
                });
            }
        }

        function openProductDetailById(productId) {
            const product = products.find(p => p.id === productId); if (!product) return;
            appState.selectedProduct = product; appState.selectedSize = product.sizes ? 'S' : null; appState.selectedFilling = product.fillings ? product.fillings[0].name : null; appState.productImageIndex = 0; appState.detailQuantity = 1;
            elements.detailTitle.textContent = product.name; elements.productDetail.style.transform = 'translateY(0)';
            renderProductDetail();
        }

        function closeProductDetail() { elements.productDetail.style.transform = 'translateY(100%)'; appState.detailQuantity = 1; }
        function selectSize(size) { appState.selectedSize = size; renderProductDetail(); }
        function selectFilling(filling) { appState.selectedFilling = filling; renderProductDetail(); }

        function renderProductDetail() {
            if (!appState.selectedProduct) return;
            const product = appState.selectedProduct; const size = product.sizes ? product.sizes.find(s => s.size === appState.selectedSize) : null; const price = size ? size.price : product.price;
            elements.detailContent.innerHTML = `<div class="product-image-carousel">${product.images.map((img, i) => `<img src="${img}" alt="${product.name}" class="${i === 0 ? 'active' : ''}">`).join('')}<div class="product-image-dots">${product.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('')}</div></div>
                <div class="space-y-4"><h1 class="text-xl font-bold text-gray-800">${product.name}</h1>
                    ${product.sizes ? `<div class="space-y-2"><h3 class="font-semibold text-base text-gray-800">Размер</h3><div class="grid grid-cols-3 gap-3">${product.sizes.map(s => `<button class="size-btn p-3 rounded-lg border ${appState.selectedSize === s.size ? 'active border-pink-300 bg-pink-50' : 'hover:border-pink-300'} text-left shadow-sm" onclick="selectSize('${s.size}')"><div class="font-semibold text-sm">${s.size} (${s.diameter})</div><div class="text-xs text-gray-600">${s.weight} / ${s.price} ₽</div></button>`).join('')}</div><p class="text-sm text-gray-600">${product.included || ''}</p><p class="text-sm text-gray-600">${product.extra || ''}</p></div>` : ''}
                    ${product.fillings ? `<div class="space-y-2"><h3 class="font-semibold text-base text-gray-800">Начинка</h3><div class="grid grid-cols-2 gap-3">${product.fillings.map(f => `<button class="filling-btn p-3 rounded-lg border text-center ${appState.selectedFilling === f.name ? 'active border-pink-300 bg-pink-50' : 'hover:border-pink-300'} shadow-sm" onclick="selectFilling('${f.name}')"><div class="font-semibold text-sm">${f.name}</div></button>`).join('')}</div><div class="mt-2 filling-image-container"><img id="filling-image" src="${product.fillings.find(f => f.name === appState.selectedFilling).image}" alt="Начинка ${appState.selectedFilling}" class="filling-image"></div></div>` : ''}
                    <div><p class="text-gray-600 text-sm">${product.description}</p></div>
                    <div class="space-y-2"><button class="flex items-center justify-between w-full py-2 text-left" onclick="toggleIngredients()"><span class="font-semibold text-base text-gray-800">Состав</span><svg id="ingredients-chevron" class="icon w-5 h-5 transition-transform" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg></button><div id="ingredients-list" class="space-y-1 hidden animate-fade-in">${product.ingredients ? product.ingredients.map(ing => `<div class="text-sm text-gray-600">• ${ing}</div>`).join('') : '<div class="text-sm text-gray-600">Состав отсутствует</div>'}</div></div>
                    <div class="space-y-3 pt-3"><div class="flex items-center justify-center gap-4"><button class="quantity-btn" onclick="changeDetailQuantity(-1)">-</button><span id="detail-quantity" class="font-semibold text-lg">${appState.detailQuantity || 1}</span><button class="quantity-btn" onclick="changeDetailQuantity(1)">+</button></div><button onclick="addToCartFromDetail()" class="btn-primary w-full h-12 bg-pink-600 text-white rounded-lg text-base font-semibold shadow-md">Добавить <span id="detail-total-price">${price}</span> ₽</button></div>
                </div>`;
            startProductImageCarousel();
        }

        function renderProducts() {
            elements.productsCount.textContent = `${products.length} товаров`;
            elements.productsGrid.innerHTML = products.map(renderProductCard).join('');
        }

        function renderProductCard(product) {
            const price = product.sizes ? product.sizes.find(s => s.size === 'S').price : product.price;
            return `
                <div class="product-card bg-white rounded-lg shadow-sm flex flex-col relative" onclick="openProductDetailById('${product.id}')">
                    <div class="relative h-36 bg-gray-200 rounded-t-lg overflow-hidden cursor-pointer">
                        <img src="${product.cartImage || product.images[0]}" alt="${product.name}" class="w-full h-full object-cover">
                        ${product.isHot ? `<div class="hot-badge">HOT</div>` : ''}
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-semibold text-base line-clamp-1 mb-1 text-gray-800">${product.name}</h3>
                        <p class="text-sm text-gray-600 line-clamp-2 mb-2 h-10">${product.description}</p>
                        <div class="flex items-center justify-between mt-auto pt-2">
                            <div class="flex flex-col">
                                <span class="font-bold text-base text-pink-600">${price} ₽</span>
                            </div>
                        </div>
                    </div>
                    <button onclick="addToCartById('${product.id}'); event.stopPropagation();" class="add-to-cart-btn">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 left-1/2 -translate-x-1/2 z-50 px-5 py-3 rounded-lg text-white font-semibold animate-zoom-in shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) { const later = () => { clearTimeout(timeout); func(...args); }; clearTimeout(timeout); timeout = setTimeout(later, wait); };
        }

        function openCheckout() {
            elements.checkoutDate.min = getMinOrderDate();
            elements.checkoutDate.value = getMinOrderDate();
            updateCheckoutTotal();
            elements.checkoutModal.classList.add('open');
            elements.checkoutModal.setAttribute('aria-hidden', 'false');
            const telegram = window.Telegram?.WebApp;
            const user = telegram?.initDataUnsafe?.user || {};
            if (user.phone_number && !elements.checkoutPhone.value) elements.checkoutPhone.value = user.phone_number;
        }
        function closeCheckout() {
            elements.checkoutModal.classList.remove('open');
            elements.checkoutModal.setAttribute('aria-hidden', 'true');
        }
        function updateCheckoutTotal() {
            const totalAmount = appState.cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                const size = product && product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null;
                return sum + (size ? size.price : item.price) * item.quantity;
            }, 0);
            elements.checkoutTotal.textContent = `${totalAmount} ₽`;
        }

        function placeOrderFromCheckout() { placeOrder(); }

        function placeOrder() {
            const checkoutButton = elements.placeOrderBtnElement;
            const dateInput = elements.checkoutDate;
            const timeInput = elements.checkoutTime;
            const phoneInput = elements.checkoutPhone;

            if (!dateInput.value || !timeInput.value || !phoneInput.value) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            if (appState.cart.length === 0) {
                showNotification('Корзина пуста', 'error');
                return;
            }

            checkoutButton.disabled = true;
            checkoutButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Заказ формируется...`;

            const totalAmount = appState.cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                const size = product && product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null;
                return sum + (size ? size.price : item.price) * item.quantity;
            }, 0);

            const telegram = window.Telegram?.WebApp;
            const user = telegram?.initDataUnsafe?.user || {};
            const orderData = {
                event: 'order_submit',
                user_id: user.id || 'unknown',
                username: user.username || '',
                first_name: user.first_name || '',
                last_name: user.last_name || '',
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                additional: {
                    order_id: `ORDER_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    order_details: appState.cart.map(item => ({ id: item.id, name: item.name, price: products.find(p => p.id === item.id).sizes ? products.find(p => p.id === item.id).sizes.find(s => s.size === item.selectedSize).price : item.price, quantity: item.quantity, size: item.selectedSize, filling: item.selectedFilling || null })),
                    total_amount: totalAmount,
                    delivery_type: 'pickup',
                    delivery_fee: 0,
                    final_amount: totalAmount,
                    date: dateInput.value,
                    time: timeInput.value,
                    address: 'Алексеева 43',
                    phone: phoneInput.value
                }
            };

            fetch('https://script.google.com/macros/s/AKfycbyAq2_5piTuUqFu4FxAc1I-3I31nS6SBFxbZVDDbkIPgKyqT3QdcdxjPX8QXIcgjnpS-g/exec', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(orderData), mode: 'no-cors'
            })
            .then(() => {
                showNotification('Заказ успешно оформлен! Ожидайте подтверждения. Оплата наличными.', 'success');
                clearCart();
                closeCheckout();
                closeCart();
                checkoutButton.disabled = false;
                checkoutButton.textContent = 'Оформить заказ';
            })
            .catch(error => {
                console.error('Error sending order:', error);
                showNotification('Ошибка при отправке заказа', 'error');
                checkoutButton.disabled = false;
                checkoutButton.textContent = 'Оформить заказ';
            });
        }

        function changeDetailQuantity(change) {
            appState.detailQuantity = Math.max(1, (appState.detailQuantity || 1) + change);
            const el = document.getElementById('detail-quantity');
            if (el) el.textContent = appState.detailQuantity;
            if (appState.selectedProduct) {
                const size = appState.selectedProduct.sizes ? appState.selectedProduct.sizes.find(s => s.size === appState.selectedSize) : null;
                const price = size ? size.price : appState.selectedProduct.price;
                const totalPriceEl = document.getElementById('detail-total-price');
                if (totalPriceEl) totalPriceEl.textContent = price * appState.detailQuantity;
            }
        }

        function addToCartFromDetail() { if (appState.selectedProduct) { addToCartById(appState.selectedProduct.id, appState.detailQuantity || 1); closeProductDetail(); } }
        function toggleIngredients() { const list = document.getElementById('ingredients-list'); const chevron = document.getElementById('ingredients-chevron'); list.classList.toggle('hidden'); chevron.classList.toggle('rotate-180'); }

        function init() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                try {
                    const parsedCart = JSON.parse(savedCart);
                    if (Array.isArray(parsedCart)) appState.cart = parsedCart;
                } catch (e) { console.error('Could not parse cart from localStorage'); }
            }
            initEventListeners();
            renderProducts();
            updateCartBadge();
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
