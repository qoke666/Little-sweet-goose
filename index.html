<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Tailwind (cdn) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts: elegant serif for logo + neutral sans for UI -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* ========================
           THEME VARIABLES (CENELLE)
           ======================== */
        :root {
          /* background & panels */
          --bg: #f6f4f1;               /* мягкий тёплый фон страницы */
          --panel: #ffffff;           /* карточки и панели */
          --muted: #7b6f66;           /* мягкий подписьный цвет */
          --text-primary: #1f2323;    /* основной тёмный текст */
          /* accents */
          --gold-dark: #b98e3d;       /* тёмное золото — основной акцент */
          --gold-light: #ecd4a6;      /* светлое золото (градиент) */
          --green-deep: #0f4d3f;      /* глубокий зелёный */
          --terracotta: #a85a3a;      /* терракотовый */
          /* UI geometry */
          --radius-sm: 10px;
          --radius-md: 16px;
          --radius-lg: 26px;
          --glass-blur: 6px;
          --card-elev: 0 10px 30px rgba(18,22,22,0.06);
        }

        /* base */
        html,body { height: 100%; }
        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            background: var(--bg);
            color: var(--text-primary);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            position: relative;
        }

        /* tsparticles sits behind */
        #tsparticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* subtle animations */
        .animate-zoom-in { animation: zoomIn .28s ease forwards; }
        .animate-fade-in { animation: fadeIn .28s ease forwards; }
        @keyframes zoomIn { from { transform: scale(0.96); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ===========
           CAROUSEL
           =========== */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 343px;
            height: 136px;
            margin: 8px auto;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
            box-shadow: var(--card-elev);
        }
        .carousel a { position: absolute; inset: 0; opacity: 0; transition: opacity .45s ease, transform .45s ease; transform: scale(1); }
        .carousel a.active { opacity: 1; z-index: 1; transform: scale(1.02); }
        .carousel img { width:100%; height:100%; object-fit:cover; display:block; }

        .carousel .hot { position: absolute; top: 8px; left: 16px; font-size: 18px; font-weight: 600; color: var(--gold-light); z-index: 2; text-shadow: 0 2px 8px rgba(0,0,0,0.2); }

        .carousel-dots { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); display:flex; gap:8px; z-index: 2; }
        .carousel-dots .dot { width: 8px; height:8px; border-radius:999px; background: rgba(255,255,255,0.45); cursor:pointer; transition: all .2s; box-shadow: 0 2px 6px rgba(0,0,0,0.12); }
        .carousel-dots .dot.active { background: var(--gold-dark); transform: scale(1.15); }

        /* ===========
           PRODUCT IMAGE CAROUSEL
           =========== */
        .product-image-carousel { position: relative; width: 100%; height: 288px; overflow: hidden; border-radius: 14px; background: #faf7f4; margin-bottom: 16px; box-shadow: inset 0 -6px 24px rgba(0,0,0,0.02); }
        .product-image-carousel img { width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; opacity:0; transition: opacity .38s ease, transform .38s ease; transform: translateX(0); }
        .product-image-carousel img.active { opacity:1; z-index:1; transform: translateX(0); }
        .product-image-dots { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); display:flex; gap:8px; z-index:2; }
        .product-image-dots .dot { width:8px; height:8px; border-radius:50%; background: rgba(255,255,255,0.6); cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
        .product-image-dots .dot.active { background: var(--gold-dark); }

        /* ===========
           MODALS / BACKDROP
           =========== */
        .cart-modal, .product-detail { height: 100dvh; max-height: 100dvh; overflow-y: auto; }
        .modal-backdrop { position: fixed; inset:0; background: rgba(6,6,6,0.12); z-index: 90; opacity: 0; pointer-events: none; transition: opacity .22s ease; }
        .modal-backdrop.visible { opacity: 1; pointer-events: auto; }

        #cart-modal, #product-detail { z-index: 100; background: transparent; }
        #checkout-modal { z-index: 102; }

        /* ========
           HEADER
           ======== */
        .header-elements {
            position: fixed; top: 12px; left: 0; right: 0;
            z-index: 130;
            padding: 10px 16px; height: 56px; background: transparent; box-shadow: none;
            transition: opacity .22s ease, transform .22s ease;
            display: block;
            pointer-events: auto;
        }
        .header-elements.header-hidden { opacity: 0; transform: translateY(-12px); pointer-events: none; }

        .header-elements .cart-edge { position: absolute; left: 12px; top: 10px; z-index: 140; }
        .header-elements .header-title {
            position: absolute; left: 50%; top: 8px; transform: translateX(-50%); z-index: 135;
            font-size: 20px; font-weight: 700; color: var(--text-primary);
            font-family: "Playfair Display", serif;
            letter-spacing: .6px;
        }
        .header-elements .social-edge { position: absolute; right: 12px; top: 8px; z-index: 140; display:flex; gap:10px; align-items:center; }

        .header-elements .icon-btn, .header-elements .social-edge a {
            width: 44px; height: 44px; display:inline-flex; align-items:center; justify-content:center; border-radius:12px;
            transition: background-color .15s, transform .15s;
            background: rgba(255,255,255,0.88);
            box-shadow: 0 6px 18px rgba(34,40,35,0.04);
            border: 1px solid rgba(0,0,0,0.03);
        }
        .header-elements .icon-btn i, .header-elements .social-edge i { font-size:18px; color: var(--muted); }
        .header-elements .icon-btn:hover, .header-elements .social-edge a:hover { transform: translateY(-3px); box-shadow: 0 12px 28px rgba(18,22,22,0.06); }

        /* remove original white backgrounds inside product card icon buttons */
        .icon-btn.hover\:bg-transparent:hover { background: rgba(255,255,255,0.9); }

        /* ===========
           FORM / INPUTS
           =========== */
        .input-field { width:100%; box-sizing:border-box; transition: border-color .18s ease, box-shadow .18s ease; border:1px solid rgba(0,0,0,0.06); background: #fff; color:var(--text-primary); }
        .input-field:focus { border-color: var(--gold-dark); outline: none; box-shadow: 0 6px 18px rgba(185,142,61,0.06); }

        /* quantity buttons */
        .quantity-btn { display:flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:999px; background: #f4f1ee; transition: background .15s ease, transform .12s; border: none; }
        .quantity-btn:hover { transform: translateY(-2px); background: #efeae5; }
        .quantity-btn svg { width:14px; height:14px; color: var(--muted); }

        /* hot badge */
        .hot-badge { position:absolute; top: 10px; left:10px; background: var(--terracotta); color: white; padding:6px 10px; border-radius:999px; font-size:11px; font-weight:700; letter-spacing:0.3px; box-shadow: 0 6px 18px rgba(168,90,58,0.12); }

        /* add-to-cart floating btn on card */
        .add-to-cart-btn {
            position:absolute; bottom:12px; right:12px; width:44px; height:44px; background: linear-gradient(180deg,var(--gold-dark), var(--gold-light));
            border-radius: 12px; color: #fff; display:flex; align-items:center; justify-content:center;
            box-shadow: 0 10px 28px rgba(11,12,12,0.12); transition: transform .14s ease, box-shadow .14s;
            border: none; z-index: 10;
        }
        .add-to-cart-btn:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 18px 40px rgba(11,12,12,0.14); }

        /* fly image */
        .fly-img { position: fixed; pointer-events:none; z-index:2200; transition: transform .85s cubic-bezier(.22,.9,.32,1), opacity .6s; will-change: transform, opacity; border-radius:12px; box-shadow: 0 10px 28px rgba(0,0,0,0.18); }

        /* checkout modal styles (sheet) */
        #checkout-modal {
            position: fixed; left:0; right:0; bottom:0; z-index:102; transform: translateY(110%); transition: transform .28s ease;
            background: var(--panel); border-top-left-radius: 18px; border-top-right-radius: 18px; box-shadow: 0 -10px 38px rgba(8,10,10,0.06); max-height:85vh; overflow:auto;
        }
        #checkout-modal.open { transform: translateY(0); }

        /* product card base (we override some tailwind defaults visually) */
        .product-card {
            background: var(--panel);
            border-radius: var(--radius-md);
            padding: 0;
            box-shadow: var(--card-elev);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0;
            transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
            border: 1px solid rgba(0,0,0,0.03);
        }
        .product-card:hover { transform: translateY(-6px); box-shadow: 0 20px 46px rgba(12,16,12,0.08); cursor: pointer; }

        .product-card img { display:block; width:100%; height:100%; object-fit: cover; }

        .product-card .p-4 { padding: 16px; }

        /* filling image container */
        .filling-image-container { aspect-ratio:4/3; max-height: 96px; overflow:hidden; display:flex; justify-content:center; align-items:center; }
        .filling-image { display:block; margin:0 auto; max-width: 86%; max-height:88px; object-fit:contain; border-radius:8px; }

        /* badges & CTA (override tailwind pink classes to preserve JS-generated classes) */
        .text-pink-600 { color: var(--gold-dark) !important; }
        .bg-pink-600 { background: linear-gradient(90deg, var(--green-deep), var(--gold-dark)) !important; color: #fff !important; }
        .bg-pink-50 { background: linear-gradient(180deg, rgba(236,212,166,0.22), rgba(236,212,166,0.09)) !important; }
        .border-pink-300 { border-color: rgba(185,142,61,0.22) !important; }
        .text-gray-800 { color: var(--text-primary) !important; }
        .text-gray-600 { color: var(--muted) !important; }
        .border { border-color: rgba(0,0,0,0.06) !important; }
        .btn-primary { border-radius: 12px; font-weight: 700; box-shadow: 0 8px 22px rgba(11,12,12,0.08); }

        /* small helpers */
        .line-clamp-1 { display:block; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
        .line-clamp-2 { display:block; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; }

        @media (min-width: 768px) {
            .product-card { transition: transform .2s ease; }
            .product-card:hover { transform: translateY(-4px); }
        }

        /* notification */
        .notification { position: fixed; bottom: 18px; left:50%; transform: translateX(-50%); z-index:2200; padding: 10px 16px; border-radius: 12px; font-weight:700; color:#fff; box-shadow: 0 10px 30px rgba(0,0,0,0.12); }

        /* small responsive tuning */
        main.max-w-7xl { max-width: 1100px; }
    </style>
</head>

            let startX = 0;
            let isPointerDown = false;

            function showImage(index) {
                index = Math.max(0, Math.min(images.length - 1, index));
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                    img.style.transform = (i === index) ? 'translateX(0)' : (i < index ? 'translateX(-6%)' : 'translateX(6%)');
                });

                appState.productImageIndex = index;

                const clone = imgEl.cloneNode(true);
                clone.className += ' fly-img';
                clone.style.width = rect.width + 'px';
                clone.style.height = rect.height + 'px';
                clone.style.left = rect.left + 'px';
                clone.style.top = rect.top + 'px';
                clone.style.opacity = '1';
                clone.style.transform = 'translate3d(0,0,0) scale(1)';
                document.body.appendChild(clone);

                // force reflow
                clone.getBoundingClientRect();

                const startCenterX = rect.left + rect.width / 2;
                const startCenterY = rect.top + rect.height / 2;
                const endCenterX = cartRect.left + cartRect.width / 2;
                const endCenterY = cartRect.top + cartRect.height / 2;

                const translateX = endCenterX - startCenterX;
                const translateY = endCenterY - startCenterY;

                requestAnimationFrame(() => {
                    clone.style.transform = `translate3d(${translateX}px, ${translateY}px, 0) scale(0.18) rotate(15deg)`;
                    clone.style.opacity = '0.9';
                });

                setTimeout(() => {
                    clone.style.opacity = '0';
                }, 650);

                setTimeout(() => {
                    clone.remove();
                    elements.cartBadge.animate([
                        { transform: 'scale(1)' },
                        { transform: 'scale(1.35)' },
                        { transform: 'scale(1)' }
                    ], { duration: 350, easing: 'cubic-bezier(.2,.9,.3,1)' });
                }, 900);
            } catch (e) { console.error('animateImageToCart error', e); }
        }

            elements.detailContent.innerHTML = `<div class="product-image-carousel">${product.images.map((img, i) => `<img src="${img}" alt="${product.name}" class="${i === 0 ? 'active' : ''}">`).join('')}<div class="product-image-dots">${product.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('')}</div></div>
                <div class="space-y-4"><h1 class="text-xl font-bold text-gray-800">${product.name}</h1>
                    ${product.sizes ? `<div class="space-y-2"><h3 class="font-semibold text-base text-gray-800">Размер</h3><div class="grid grid-cols-3 gap-3">${product.sizes.map(s => `<button class="size-btn p-3 rounded-lg border ${appState.selectedSize === s.size ? 'active border-pink-300 bg-pink-50' : 'hover:border-pink-300'} text-left shadow-sm" onclick="selectSize('${s.size}')"><div class="font-semibold text-sm">${s.size} (${s.diameter})</div><div class="text-xs text-gray-600">${s.weight} / ${s.price} ₽</div></button>`).join('')}</div><p class="text-sm text-gray-600">${product.included || ''}</p><p class="text-sm text-gray-600">${product.extra || ''}</p></div>` : ''}
                    ${product.fillings ? `<div class="space-y-2"><h3 class="font-semibold text-base text-gray-800">Начинка</h3><div class="grid grid-cols-2 gap-3">${product.fillings.map(f => `<button class="filling-btn p-3 rounded-lg border text-center ${appState.selectedFilling === f.name ? 'active border-pink-300 bg-pink-50' : 'hover:border-pink-300'} shadow-sm" onclick="selectFilling('${f.name}')"><div class="font-semibold text-sm">${f.name}</div></button>`).join('')}</div><div class="mt-2 filling-image-container"><img id="filling-image" src="${product.fillings.find(f => f.name === appState.selectedFilling).image}" alt="Начинка ${appState.selectedFilling}" class="filling-image"></div></div>` : ''}
                    <div><p class="text-gray-600 text-sm">${product.description}</p></div>
                    <div class="space-y-2"><button class="flex items-center justify-between w-full py-2 text-left" onclick="toggleIngredients()"><span class="font-semibold text-base text-gray-800">Состав</span><svg id="ingredients-chevron" class="icon w-5 h-5 transition-transform" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg></button><div id="ingredients-list" class="space-y-1 hidden animate-fade-in">${product.ingredients ? product.ingredients.map(ing => `<div class="text-sm text-gray-600">• ${ing}</div>`).join('') : '<div class="text-sm text-gray-600">Состав отсутствует</div>'}</div></div>
                    <div class="space-y-3 pt-3"><div class="flex items-center justify-center gap-4"><button class="quantity-btn" onclick="changeDetailQuantity(-1)">-</button><span id="detail-quantity" class="font-semibold text-lg">${appState.detailQuantity || 1}</span><button class="quantity-btn" onclick="changeDetailQuantity(1)">+</button></div><button id="detail-add-btn" onclick="addToCartFromDetail()" class="btn-primary w-full h-12 bg-pink-600 text-white rounded-lg text-base font-semibold shadow-md">Добавить <span id="detail-total-price">${price}</span> ₽</button></div>
                </div>`;
            startProductImageCarousel();
        }

        function renderProducts() {
            elements.productsCount.textContent = `${products.length} товаров`;
            elements.productsGrid.innerHTML = products.map(renderProductCard).join('');
        }

        function renderProductCard(product) {
            const price = product.sizes ? product.sizes.find(s => s.size === 'S').price : product.price;
            return `
                <div class="product-card bg-white rounded-lg shadow-sm flex flex-col relative" onclick="openProductDetailById('${product.id}')">
                    <div class="relative h-36 bg-gray-200 rounded-t-lg overflow-hidden cursor-pointer">
                        <img data-product-id="${product.id}" src="${product.cartImage || product.images[0]}" alt="${product.name}" class="w-full h-full object-cover">
                        ${product.isHot ? `<div class="hot-badge">HOT</div>` : ''}
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-semibold text-base line-clamp-1 mb-1 text-gray-800">${product.name}</h3>
                        <p class="text-sm text-gray-600 line-clamp-2 mb-2 h-10">${product.description}</p>
                        <div class="flex items-center justify-between mt-auto pt-2">
                            <div class="flex flex-col">
                                <span class="font-bold text-base text-pink-600">${price} ₽</span>
                            </div>
                        </div>
                    </div>
                    <button onclick="addToCartById('${product.id}',1,this); event.stopPropagation();" class="add-to-cart-btn" aria-label="Добавить в корзину">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification animate-zoom-in ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) { const later = () => { clearTimeout(timeout); func(...args); }; clearTimeout(timeout); timeout = setTimeout(later, wait); };
        }

        function openCheckout() {
            modalState.checkout = true;
            updateHeaderVisibility();
            elements.checkoutDate.min = getMinOrderDate();
            elements.checkoutDate.value = getMinOrderDate();
            updateCheckoutTotal();
            elements.checkoutModal.classList.add('open');
            elements.checkoutModal.setAttribute('aria-hidden', 'false');
            const telegram = window.Telegram?.WebApp;
            const user = telegram?.initDataUnsafe?.user || {};
            if (user.phone_number && !elements.checkoutPhone.value) elements.checkoutPhone.value = user.phone_number;
        }
        function closeCheckout() {
            modalState.checkout = false;
            elements.checkoutModal.classList.remove('open');
            elements.checkoutModal.setAttribute('aria-hidden', 'true');
            setTimeout(updateHeaderVisibility, 50);
        }
        function updateCheckoutTotal() {
            const totalAmount = appState.cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                const size = product && product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null;
                return sum + (size ? size.price : item.price) * item.quantity;
            }, 0);
            elements.checkoutTotal.textContent = `${totalAmount} ₽`;
        }

        function placeOrderFromCheckout() { placeOrder(); }

        function placeOrder() {
            const checkoutButton = elements.placeOrderBtnElement;
            const dateInput = elements.checkoutDate;
            const timeInput = elements.checkoutTime;
            const phoneInput = elements.checkoutPhone;

            if (!dateInput.value || !timeInput.value || !phoneInput.value) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            if (appState.cart.length === 0) {
                showNotification('Корзина пуста', 'error');
                return;
            }

            checkoutButton.disabled = true;
            checkoutButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Заказ формируется...`;

            const totalAmount = appState.cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                const size = product && product.sizes ? product.sizes.find(s => s.size === item.selectedSize) : null;
                return sum + (size ? size.price : item.price) * item.quantity;
            }, 0);

            const telegram = window.Telegram?.WebApp;
            const user = telegram?.initDataUnsafe?.user || {};
            const orderData = {
                event: 'order_submit',
                user_id: user.id || 'unknown',
                username: user.username || '',
                first_name: user.first_name || '',
                last_name: user.last_name || '',
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                additional: {
                    order_id: `ORDER_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    order_details: appState.cart.map(item => ({ id: item.id, name: item.name, price: products.find(p => p.id === item.id).sizes ? products.find(p => p.id === item.id).sizes.find(s => s.size === item.selectedSize).price : item.price, quantity: item.quantity, size: item.selectedSize, filling: item.selectedFilling || null })),
                    total_amount: totalAmount,
                    delivery_type: 'pickup',
                    delivery_fee: 0,
                    final_amount: totalAmount,
                    date: dateInput.value,
                    time: timeInput.value,
                    address: 'Алексеева 43',
                    phone: phoneInput.value
                }
            };

            fetch('https://script.google.com/macros/s/AKfycbyAq2_5piTuUqFu4FxAc1I-3I31nS6SBFxbZVDDbkIPgKyqT3QdcdxjPX8QXIcgjnpS-g/exec', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(orderData), mode: 'no-cors'
            })
            .then(() => {
                showNotification('Заказ успешно оформлен! Ожидайте подтверждения. Оплата наличными.', 'success');
                clearCart();
                closeCheckout();
                closeCart();
                checkoutButton.disabled = false;
                checkoutButton.textContent = 'Оформить заказ';
            })
            .catch(error => {
                console.error('Error sending order:', error);
                showNotification('Ошибка при отправке заказа', 'error');
                checkoutButton.disabled = false;
                checkoutButton.textContent = 'Оформить заказ';
            });
        }

        function changeDetailQuantity(change) {
            appState.detailQuantity = Math.max(1, (appState.detailQuantity || 1) + change);
            const el = document.getElementById('detail-quantity');
            if (el) el.textContent = appState.detailQuantity;
            if (appState.selectedProduct) {
                const size = appState.selectedProduct.sizes ? appState.selectedProduct.sizes.find(s => s.size === appState.selectedSize) : null;
                const price = size ? size.price : appState.selectedProduct.price;
                const totalPriceEl = document.getElementById('detail-total-price');
                if (totalPriceEl) totalPriceEl.textContent = price * appState.detailQuantity;
            }
        }

        function addToCartFromDetail() {
            if (!appState.selectedProduct) return;
            const activeImg = document.querySelector('#detail-content .product-image-carousel img.active');
            addToCartById(appState.selectedProduct.id, appState.detailQuantity || 1, activeImg || null);
            closeProductDetail();
        }

        function toggleIngredients() { const list = document.getElementById('ingredients-list'); const chevron = document.getElementById('ingredients-chevron'); list.classList.toggle('hidden'); chevron.classList.toggle('rotate-180'); }

        /* HIDE HEADER ON SCROLL (down) - SHOW ON SCROLL UP */
        function initScrollHide() {
            let lastScrollTop = window.pageYOffset || document.documentElement.scrollTop || 0;
            let ticking = false;
            const header = elements.header;
            const SHOW_NEAR_TOP = 120;

            function onScrollTick() {
                const st = window.pageYOffset || document.documentElement.scrollTop || 0;

                if (modalState.cart || modalState.detail || modalState.checkout) {
                    header.classList.add('header-hidden');
                    lastScrollTop = st;
                    ticking = false;
                    return;
                }

                if (st <= SHOW_NEAR_TOP) {
                    header.classList.remove('header-hidden');
                } else {
                    if (st > lastScrollTop && st > 40) {
                        header.classList.add('header-hidden');
                    } else {
                        header.classList.remove('header-hidden');
                    }
                }

                lastScrollTop = st <= 0 ? 0 : st;
                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(onScrollTick);
                    ticking = true;
                }
            }, { passive: true });

            if ((window.pageYOffset || document.documentElement.scrollTop || 0) <= SHOW_NEAR_TOP) {
                header.classList.remove('header-hidden');
            }
        }

        function init() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                try {
                    const parsedCart = JSON.parse(savedCart);
                    if (Array.isArray(parsedCart)) appState.cart = parsedCart;
                } catch (e) { console.error('Could not parse cart from localStorage'); }
            }
            initEventListeners();
            renderProducts();
            updateCartBadge();
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
